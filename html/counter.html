<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="counter.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Countdown Timer To mine Birthday</title>
  
  
</head>

<body>

  <div class="text">
    <h1>До Моего День рождения:</h1>
    <div class="countdown_timer">
      <div class="timer"><h2 id="day">00</h3><p>Дней </p></div>
      <div class="timer"><h2 id="hour">00</h3><p>Часов</p></div>
      <div class="timer"><h2 id="min">00</h3><p>Минут</p></div>
      <div class="timer"><h2 id="sec">00</h3><p>Секунд</p></div>
    </div>
  </div>
  <script src="counter.js">
  </script>
</body>

</html>
